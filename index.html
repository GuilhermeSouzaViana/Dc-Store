<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>DC</title>
</head>

<body>


    <h1 id="shop">Dc store</h1>

    <form action="" method="post" id="cadastro">
        <label for="nm">Informe seu nome: </label>
        <input type="text" name="" id="nm" placeholder="Nome"><br>
        <label for="tel">Telefone celular:</label>
        <input type="text" id="tel" placeholder="xx-xxxxx-xxxx"><br>

        <label for="email">Email:</label>
        <input type="email" name="" id="email"> <br>

        <label for="es">Estado:</label>
        <input type="text" name="" id="es" list="list">

        <datalist id="list">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá </option>
            <option value="AM">Amazonas </option>
            <option value="BA"> Bahia </option>
            <option value="CE">Ceará</option>
            <option value="DF"> Distrito Federal</option>
            <option value="ES">Espírito Santo </option>
            <option value="GO">Goiás </option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso </option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná </option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul </option>
            <option value="RO">Rondônia </option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina </option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins </option>
        </datalist> <br>

        <label for="cmt" id="ct">Dúvidas ou sugestões ?</label> <br>
        <input type="text" id="cmt">

        <input type="button" value="Enviar" id="bev">

    </form>


    <div id="visu">
        <img src="./imagens/carrinhoCompras.jpg" alt="">
    </div>

    <div id="principal">

        <div class="pdt">
            <figure>

                <img src="./imagens/camiseta.dc.jpg" alt="">
                <figcaption>Camiseta-DC R$49,99</figcaption>
            </figure>

            <label for="pr1" class="qt">Quantidade </label>
            <input type="text" name="" id="pr1">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>

        </div>

        <div class="pdt">
            <figure>

                <img src="./imagens/hq.flash.jpg" alt="">
                <figcaption>HQ-the-flash R$19,90</figcaption>
            </figure>

            <label for="pr2" class="qt">Quantidade </label>
            <input type="text" name="" id="pr2">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>

        <div class="pdt">
            <figure>

                <img src="./imagens/hq.crise.jpg" alt="">
                <figcaption>HQ-liga-da-justiça R$19,90</figcaption>
            </figure>

            <label for="pr3" class="qt">Quantidade </label>
            <input type="text" name="" id="pr3">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>


        <div class="pdt">
            <figure>

                <img src="./imagens/kitFantasiaBatman.jpg" alt="">
                <figcaption>Kit-Batman R$180,99</figcaption>
            </figure>

            <label for="pr4" class="qt">Quantidade </label>
            <input type="text" name="" id="pr4">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>


        <div class="pdt">
            <figure>

                <img src="./imagens/kitFantasiaMuherMaravilha.jpg" alt="">
                <figcaption>Kit-Mulher-Maravilha R$139,50</figcaption>
            </figure>

            <label for="pr5" class="qt">Quantidade </label>
            <input type="text" name="" id="pr5">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>


        <div class="pdt">
            <figure>

                <img src="./imagens/est.adao.jpg" alt="">
                <figcaption>Action-figure-Adão-Negro R$450,00</figcaption>
            </figure>

            <label for="pr6" class="qt">Quantidade </label>
            <input type="text" name="" id="pr6">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>

        <div class="pdt">
            <figure>

                <img src="./imagens/est.batmanSlade.jpg" alt="">
                <figcaption>Action-figure-Batman-Slade R$999,90</figcaption>
            </figure>

            <label for="pr7" class="qt">Quantidade </label>
            <input type="text" name="" id="pr7">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>


        <div class="pdt">
            <figure>

                <img src="./imagens/est.darkside.jpg" alt="">
                <figcaption>Action-figure-Dark-side R$599,99</figcaption>
            </figure>

            <label for="pr8" class="qt">Quantidade </label>
            <input type="text" name="" id="pr8">
            <input type="button" value="comprar" class="btn">
            <div class="comp"></div>
        </div>

        <br>


    </div>

    <div id="descricao">
        <div id="nomeC"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div class="kit"></div>
        <div id="total"></div>

        <input type="button" value="Finalizar compra" class="cbtn"> <br>
        <input type="button" value="Remover item" class="cbtn"> <br>
        <input type="button" value="Nova compra" class="cbtn"><br>
        <input type="button" value="Historico de compras" class="cbtn"> <br>
        <div id="rev"><input type="text" id="rmr" placeholder="1-n"> <input type="button" value="Remover Item"
                id="brmr"></div>

        <div id="hist"></div>

    </div>


    <script src="jascript.js"></script>
</body>

</html>
